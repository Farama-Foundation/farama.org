<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-lg navbar-fixed-top"
    style="position: fixed;width: 100%;z-index: 3;" id="nav">
    <a class="navbar-brand" href="{{site.url}}"></a>
    <button class="navbar-toggler mx-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {% for item in site.data.nav %}
            <li class="nav-item mx-0 mx-lg-1">
                <a style="color: white;font-size: 20px;font-weight: 600;"
                    class="nav-link {% if page.url == item.link %} active{% endif %}" href="{{ item.link | relative_url }}">{{
                    item.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% if page.index != true %}
    <a href="{{site.url}}" class="d-none d-lg-block"><img style="margin-right: 20px;"
            src="{{'assets/images/farama_solid_white.png' | relative_url }}" width="35px" /></a>
    {% endif %}
</nav>

<style>
    .navbar-fixed-top.scrolled {
        background: linear-gradient(180deg, rgba(2, 0, 36, 1) 10%, rgba(31, 31, 101, 1) 88%);
        transition: background-color 200ms linear;
    }

    .lin-grad {
        background: linear-gradient(180deg, rgba(2, 0, 36, 1) 10%, rgba(31, 31, 101, 1) 88%);
    }
</style>

<script>
    // https://stackoverflow.com/questions/23706003/changing-nav-bar-color-after-scrolling
    $(function () {
        $(document).scroll(function () {
            if (screen.width > 991) {
                var $nav = $(".navbar-fixed-top");
                $nav.toggleClass('scrolled', $(this).scrollTop() > 3 * $nav.height());
            }
        });
    });

    $('.navbar-toggler').click(function () {

        document.getElementById("nav").classList.toggle("lin-grad")

    });
</script>
