<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    {% include nav.html %}
    <div class="farama-gradient-container">
        <div class="pt-5 py-3 farama-gradient-bg">
            <div class="jumbotron mb-4 pt-5">
                <div class="container-fluid">
                    <div style="max-width: 900px; text-align: left;
                            margin: auto; color: white;">
                        <h1>
                            {{page.title}}
                        </h1>
                        <div style="display: flex">
                            <span style="font-size: 1.25rem;">{{page.date | date: "%-d %B %Y" }}</span>
                            <span style="font-size: 1.25rem; margin-left: 24px">
                                {% assign words = page.content | number_of_words %}
                                {% if words < 360 %}
                                    1 min
                                {% else %}
                                    {{ words | divided_by:180 }} mins
                                {% endif %}
                                    read
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        {{content}}
    </div>

    {% include footer.html %}
</body>

</html>
