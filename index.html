---
subtitle: For the Promotion of Open Source Reinforcement Learning
title: The Farama Foundation
---

<div class="container-fluid pt-5">
    <div class="row">
        {% for project in site.data.projects %}
        <div class="col-4 mb-5">
            <h3>{{project.name}}</h3>
            <a href="{{project.site}}">
                <img src="assets/images/{{project.image}}" class="mx-md-auto third"
                    alt="">
            </a>
            <h5 class="d-none d-md-block mx-5 mt-2">{{project.desc}}</h5>
        </div>
        {% endfor %}
    </div>
</div>
