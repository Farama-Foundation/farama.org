--- 
title: Donors
---

<div class="container-fluid" >
    <div class="row pt-5">
        {% for org in site.data.donors %}
            <div class="col-12 col-sm-6 col-md-4 mb-5">
                <a href="{{org.site}}">
                    <img src="assets/donors/{{org.image}}" class="mx-auto light-shadow img-fluid px-3" style="background-color: #{{org.color}}; height: 150px; border: 2px solid rgba(31,31,101,1)"
                        alt="">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
