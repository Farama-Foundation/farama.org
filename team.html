<div class="container-fluid" >
    <div class="row pt-5">
        {% for person in site.data.team %}
            <div class="col-12 col-sm-6 col-md-4 my-2">
                <a href="{{person.site}}">
                    <img src="assets/people/{{person.image}}" class="mx-auto light-shadow" style="height: 250px; border-radius: 5%;overflow-y: hidden;border: 2px solid rgba(31,31,101,1)"
                        alt="">
                </a>
                <p class="mt-2">
                    <strong><span style="font-size: 17px;text-align: center;font-weight: 800px;" class="mt-5">
                        {{person.name}}
                    </span>
                    </strong>
                    <br>
                    <span style="font-size: 17px;text-align: center;">
                        {{person.position}}
                    </span>
                </p>
                
                
            </div>
        {% endfor %}

        <svg src="assets/images/farama_black.svg">
          </svg>
    </div>
</div>
